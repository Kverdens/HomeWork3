        <button class="btn-Fizz" id="btnFizz">FIZZ</button>
        <button class="btn-Buzz" id="btnBuzz">BUZZ</button>
        <button class="btn-FizzBuzz" id="btnFizzBuzz">FIZZBUZZ</button>

    </div>
